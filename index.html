<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Luxora Shop | Perfumes Premium</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Estilos -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background: #0e0e0e;
      color: #fff;
    }

    header {
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #222;
    }

    header h1 {
      font-weight: 700;
      letter-spacing: 2px;
    }

    .badge {
      background: gold;
      color: #000;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }

    .hero {
      padding: 80px 40px;
      text-align: center;
    }

    .hero h2 {
      font-size: 42px;
      margin-bottom: 15px;
    }

    .hero p {
      color: #ccc;
      font-size: 18px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 30px;
      padding: 40px;
    }

    .card {
      background: #151515;
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 280px;
      object-fit: contain;
      background: #000;
      padding: 20px;
    }

    .card h3 {
      padding: 15px 15px 5px;
      font-size: 16px;
    }

    .card p {
      padding: 0 15px 15px;
      color: #aaa;
      font-size: 14px;
    }

    .card button {
      width: 100%;
      padding: 15px;
      border: none;
      background: gold;
      color: #000;
      font-weight: 700;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 30px;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>

<body>

<header>
  <h1>LUXORA</h1>
  <span class="badge">Envíos gratis a todo México</span>
</header>

<section class="hero">
  <h2>Perfumes Premium Originales</h2>
  <p>Elegancia, autenticidad y entrega hasta la puerta de tu casa</p>
</section>

<section class="grid">
  <!-- Aquí irán los perfumes -->
</section>

<footer>
  © 2025 Luxora Shop · Todos los derechos reservados
</footer>

</body>
</html>
