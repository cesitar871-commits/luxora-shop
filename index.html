<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxora Shop - Exclusividad y Estilo</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background: #000;
            padding: 25px 0;
            font-size: 26px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .container {
            padding: 40px 20px;
        }

        .card {
            background: #181818;
            padding: 25px;
            margin: 20px auto;
            border-radius: 15px;
            max-width: 480px;
            box-shadow: 0px 0px 25px rgba(255, 255, 255, 0.05);
        }

        .card img {
            width: 100%;
            border-radius: 12px;
        }

        h2 {
            margin-top: 20px;
            font-size: 24px;
            font-weight: 600;
        }

        p {
            font-size: 17px;
            color: #ccc;
            line-height: 1.5;
        }
    </style>
</head>

<body>

<header>
    Luxora Shop
</header>

<div class="container">

    <div class="card">
        <img src="https://i.imgur.com/5ZQnP5y.jpeg" alt="Producto destacado">

        <h2>Elegancia y Exclusividad</h2>

        <p>
            Bienvenido a Luxora Shop.  
            Productos premium, estilo moderno y calidad garantizada.
        </p>
    </div>

</div>

</body>
</html>
